name: "ğŸ¤– check points"

on:
  pull_request:
    branches:
      - master

jobs:
  checkpoints:
    name: "check your pr"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Set up Node.js"
        uses: actions/setup-node@v3
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: '18.x'

      - name: "ğŸ—„ï¸ Install dependencies"
        run: yarn

      - name: "ğŸ” Lint code"
        run: yarn lint

      - name: "ğŸ§ª Run tests"
        run: yarn test

      - name: "ğŸ¡ Build project"
        run: yarn build
